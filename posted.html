<!DOCTYPE html>
<html>
    <body style="background-color: darkblue;">
        <h1 id="head" style="color: goldenrod;"></h1>
        <p id="foot" style="color:aliceblue"></p>
        <br>
        <br>
        <a href="createpost.html">
            <button type="button" id="btn" style="background-color: goldenrod;color:darkblue">
                New Post
            </button>
        </a>
    </body>

    <script>
        var head = localStorage.getItem("title");
        var foot = localStorage.getItem("body");
        document.getElementById("head").innerHTML = head;
        document.getElementById("foot").innerHTML = foot;
        localStorage.removeItem("title");
        localStorage.removeItem("body");
    </script>
</html>
