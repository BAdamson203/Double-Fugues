<!DOCTYPE html>
<html>
    <body style="background-color: darkblue;">
        <h1 style="color: goldenrod;">
            New Post
        </h1>
        <h2 style="color: goldenrod">
            Title
        </h2>
        <textarea rows="1" cols="75" id="titleText"></textarea>
        <h2 style="color: goldenrod">
            Body
        </h2>
        <textarea rows="4" cols="75" wrap="soft" id="bodyText"></textarea>
        <br>
        <br>
        <a href="posted.html" id="publish">
            <button type="button" onclick="post()" style="background-color:goldenrod; color:darkblue">
                Publish
            </button>
        </a>
    </body>

    <script>
        function post() {
            var title = document.getElementById("titleText").value;
            var body = document.getElementById("bodyText").value;
            localStorage.setItem("title", title);
            localStorage.setItem("body", body);
        }
    </script>
</html>
